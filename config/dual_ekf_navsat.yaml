ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: false
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false
    
    # Frame configuration
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    
    # GPS odometry (from navsat_transform_node)
    odom0: /odometry/gps
    odom0_config: [true,  true,  false,   # x, y, z (use x,y from GPS)
                   false, false, false,   # roll, pitch, yaw  
                   false, false, false,   # vx, vy, vz
                   false, false, false,   # vroll, vpitch, vyaw
                   false, false, false]   # ax, ay, az
    odom0_queue_size: 10
    odom0_nodelay: false
    odom0_differential: false
    odom0_relative: false
                   
    # IMU data
    imu0: /novatel/oem7/imu/data
    imu0_config: [false, false, false,    # x, y, z
                  true,  true,  true,     # roll, pitch, yaw (orientation)
                  false, false, false,    # vx, vy, vz  
                  true,  true,  true,     # vroll, vpitch, vyaw (angular vel)
                  false, false, false]    # ax, ay, az
    imu0_queue_size: 10
    imu0_nodelay: false
    imu0_differential: false
    imu0_relative: true
    imu0_remove_gravitational_acceleration: true
    
    # Process noise covariance (tune these based on your vehicle)
