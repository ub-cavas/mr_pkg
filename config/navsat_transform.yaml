navsat_transform:
  ros__parameters:
    frequency: 30.0
    delay: 0.0  # Reduced delay
    magnetic_declination_radians: 0.0  # Set this for your specific location
    yaw_offset: 0.0
    zero_altitude: true
    broadcast_utm_transform: true
    publish_filtered_gps: true
    use_odometry_yaw: false
    wait_for_datum: false
    transform_timeout: 0.0  # Don't wait for transforms
    datum: [0.0, 0.0, 0.0]  # Will be set automatically from first GPS fix